<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/themify-icons-font/themify-icons/themify-icons.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="#">
    <title>Document</title>

<body>
    <div class="player">
        <div class="dashboard">
            <header>
                <h4>Now playing</h4>
                <h2>Lửng Lơ</h2>
            </header>
            <div class="cd">
                <div class="cd-thumb">
                    
                </div>
            </div>

            <div class="control">
                <div class="control-navbar">
                    <div class="btn-repeat">
                        <i class="ti-reload size_icon"></i>
                    </div>
                    <div class="btn-next-left">
                        <i class="ti-control-backward size_icon"></i>
                    </div>
                    <div class="btn-play-pause">
                        <div class="btn_play">
                            <i class="ti-control-play"></i>
                        </div>
                        <div class="btn_pause">
                            <i class="ti-control-pause"></i>
                        </div>
                    </div>
                    <div class="btn-next-right">
                        <i class="ti-control-forward size_icon"></i>
                    </div>
    
                    <div class="btn-ramdom">
                        <i class="ti-control-shuffle size_icon"></i>
                    </div>
                </div>
                <div class="control-input">
                    <div class="input-content">
                        <span class="span-1">00:00</span>
                        <input id="progress" class="progress" type="range" value="0" step="0.5" min="0" max="100">
                        <span class="span-2">00:00</span>
                    </div>
                    <audio id="audio" src=""></audio>
                </div>
            </div>
        </div>

        <div class="playlist">
            <!-- <div class="song">
                <div class="song_box">

                    </div>
                    <div class="playlist-body">

                    </div>
                    
                </div>
                <div class="option">
                    <i class="ti-more-alt"></i>
                </div>
            </div> -->
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
